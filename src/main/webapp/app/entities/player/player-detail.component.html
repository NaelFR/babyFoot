
<div *ngIf="player">
    <h2><span jhiTranslate="babyFootManagerApp.player.detail.title">Player</span> {{player.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="babyFootManagerApp.player.playerName">Player Name</span></dt>
        <dd>
            <span>{{player.playerName}}</span>
        </dd>
        <dt><span jhiTranslate="babyFootManagerApp.player.age">Age</span></dt>
        <dd>
            <span>{{player.age}}</span>
        </dd>
        <dt><span jhiTranslate="babyFootManagerApp.player.team">Team</span></dt>
        <dd>
            <div *ngIf="player.team">
                <a [routerLink]="['/team', player.team?.id]">{{player.team?.teamName}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'player/'+ player.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
