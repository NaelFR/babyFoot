
<div *ngIf="team">
    <h2><span jhiTranslate="babyFootManagerApp.team.detail.title">Team</span> {{team.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="babyFootManagerApp.team.teamName">Team Name</span></dt>
        <dd>
            <span>{{team.teamName}}</span>
        </dd>
        <dt><span jhiTranslate="babyFootManagerApp.team.tournaments">Tournaments</span></dt>
        <dd>
            <span *ngFor="let tournaments of team.tournaments; let last = last">
                <a [routerLink]="['/tournament', tournaments?.id ]">{{tournaments.tournamentName}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
        <dt><span jhiTranslate="babyFootManagerApp.team.playOffs">Play Offs</span></dt>
        <dd>
            <span *ngFor="let playOffs of team.playOffs; let last = last">
                <a [routerLink]="['/play-off', playOffs?.id ]">{{playOffs.playOffName}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'team/'+ team.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
