<div>
    <h2>
        <span jhiTranslate="babyFootManagerApp.playOff.home.title">Play Offs</span>
        <button class="btn btn-primary float-right jh-create-entity create-play-off" [routerLink]="['/', { outlets: { popup: ['play-off-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="babyFootManagerApp.playOff.home.createLabel">
            Create new Play Off
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="playOffs">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="babyFootManagerApp.playOff.playOffName">Play Off Name</span></th>
            <th><span jhiTranslate="babyFootManagerApp.playOff.nbTeamMax">Nb Team Max</span></th>
            <th><span jhiTranslate="babyFootManagerApp.playOff.startDate">Start Date</span></th>
            <th><span jhiTranslate="babyFootManagerApp.playOff.endDate">End Date</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let playOff of playOffs ;trackBy: trackId">
                <td><a [routerLink]="['../play-off', playOff.id ]">{{playOff.id}}</a></td>
                <td>{{playOff.playOffName}}</td>
                <td>{{playOff.nbTeamMax}}</td>
                <td>{{playOff.startDate | date:'medium'}}</td>
                <td>{{playOff.endDate | date:'medium'}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../play-off', playOff.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'play-off/'+ playOff.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'play-off/'+ playOff.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
