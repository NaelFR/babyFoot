<div>
    <h2>
        <span jhiTranslate="babyFootManagerApp.tournament.home.title">Tournaments</span>
        <button class="btn btn-primary float-right jh-create-entity create-tournament" [routerLink]="['/', { outlets: { popup: ['tournament-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="babyFootManagerApp.tournament.home.createLabel">
            Create new Tournament
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="tournaments">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="babyFootManagerApp.tournament.tournamentName">Tournament Name</span></th>
            <th><span jhiTranslate="babyFootManagerApp.tournament.nbTeamMax">Nb Team Max</span></th>
            <th><span jhiTranslate="babyFootManagerApp.tournament.startDate">Start Date</span></th>
            <th><span jhiTranslate="babyFootManagerApp.tournament.endDate">End Date</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tournament of tournaments ;trackBy: trackId">
                <td><a [routerLink]="['../tournament', tournament.id ]">{{tournament.id}}</a></td>
                <td>{{tournament.tournamentName}}</td>
                <td>{{tournament.nbTeamMax}}</td>
                <td>{{tournament.startDate | date:'medium'}}</td>
                <td>{{tournament.endDate | date:'medium'}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../tournament', tournament.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'tournament/'+ tournament.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'tournament/'+ tournament.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
