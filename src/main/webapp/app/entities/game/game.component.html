<div>
    <h2>
        <span jhiTranslate="babyFootManagerApp.game.home.title">Games</span>
        <button class="btn btn-primary float-right jh-create-entity create-game" [routerLink]="['/', { outlets: { popup: ['game-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="babyFootManagerApp.game.home.createLabel">
            Create new Game
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="games">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="babyFootManagerApp.game.score1">Score 1</span></th>
            <th><span jhiTranslate="babyFootManagerApp.game.score2">Score 2</span></th>
            <th><span jhiTranslate="babyFootManagerApp.game.startDate">Start Date</span></th>
            <th><span jhiTranslate="babyFootManagerApp.game.playOff">Play Off</span></th>
            <th><span jhiTranslate="babyFootManagerApp.game.tournament">Tournament</span></th>
            <th><span jhiTranslate="babyFootManagerApp.game.team1">Team 1</span></th>
            <th><span jhiTranslate="babyFootManagerApp.game.team2">Team 2</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let game of games ;trackBy: trackId">
                <td><a [routerLink]="['../game', game.id ]">{{game.id}}</a></td>
                <td>{{game.score1}}</td>
                <td>{{game.score2}}</td>
                <td>{{game.startDate | date:'medium'}}</td>
                <td>
                    <div *ngIf="game.playOff">
                        <a [routerLink]="['../play-off', game.playOff?.id ]" >{{game.playOff?.playOffName}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="game.tournament">
                        <a [routerLink]="['../tournament', game.tournament?.id ]" >{{game.tournament?.tournamentName}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="game.team1">
                        <a [routerLink]="['../team', game.team1?.id ]" >{{game.team1?.teamName}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="game.team2">
                        <a [routerLink]="['../team', game.team2?.id ]" >{{game.team2?.teamName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../game', game.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'game/'+ game.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'game/'+ game.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
